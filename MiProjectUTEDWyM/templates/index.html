<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Agenda y apuntes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
      </head>
      {% load crispy_forms_tags %}
    <body ><br>
      {% load crispy_forms_tags %}
      <section class ="d-flex justify-content-center" >
        <div class="card col-sm-4 p-2" >
            <div class="mb-3" style ="text-align: center">
                <h3>Sistema de agenda y notas </h3>
                <h6>UTE</h6>
            </div>
        </div>
      </section>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="/home">Agregar Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact/">Ver contactos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="/crear/">Agregar notas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"href="/vernotas/">Ver notas</a>
              </li>
        </ul>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        {% block content %}

        {% endblock %}

        {% if messages %}
          {% for m in messages %}
          <script>
            Swal.fire(
              'Buen Trabajo!',
              '{{m}}',
              'success'
            )
          </script>
        {% endfor %}
      {% endif %}
      </body>
</html>
